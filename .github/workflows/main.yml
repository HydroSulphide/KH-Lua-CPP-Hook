name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Build Solution
      run: |
        mkdir build && cd build
        cmake ..
        cmake --build . --config Release
    - name: Upload DINPUT8
      uses: actions/upload-artifact@v2
      with:
        name: DINPUT8
        path: |
          build/x64/Release/DINPUT8.dll
